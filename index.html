<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UK Live Time</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: #ffffff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #2b2b2b;
      display: flex;
      flex-direction: row;
    }

    .clock-box {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #1B212D;
      color: #ffffff;
      border-radius: 1rem;
      padding: 2rem 3rem;
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 30;
    }

    .left-panel {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 20%;
      min-width: 160px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 20;
    }

    .left-box {
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      font-weight: 600;
      color: #fff;
      opacity: 0.2;
      filter: brightness(60%);
      transition: all 0.5s ease;
    }

    .wake { background: #FFB347; }
    .breakfast { background: #77DD77; }
    .activity1 { background: #779ECB; }
    .lunch { background: #FF6961; }
    .activity2 { background: #FDFD96; color: #333; }

    .active {
      opacity: 1 !important;
      filter: brightness(120%) !important;
      transform: scale(1.05);
    }

    .photo-box {
      margin-left: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70%;
      height: 100vh;
    }

    .photo-box img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: none;
    }

    .photo-box img.active-photo {
      display: block;
    }

    @media (max-width: 600px) {
      .left-panel { width: 40%; }
      .clock-box { font-size: 2rem; padding: 1rem 1.25rem; }
      .photo-box { margin-left: 0; width: 100%; height: auto; }
      .photo-box img { max-width: 95%; max-height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="left-box wake" id="wake">Wake up!</div>
    <div class="left-box breakfast" id="breakfast">Breakfast</div>
    <div class="left-box activity1" id="activity1">Activity</div>
    <div class="left-box lunch" id="lunch">Lunch</div>
    <div class="left-box activity2" id="activity2">Activity</div>
  </div>

  <div class="photo-box">
    <!-- Add your images in the /images folder on GitHub -->
    <!-- Just replace the placeholder filenames with your own, e.g. wake.png, breakfast.png, etc. -->
    <img src="images/wake.png" id="wakePhoto" alt="Wake up!">
    <img src="images/breakfast.jpeg" id="breakfastPhoto" alt="Breakfast">
    <img src="images/activity1.jpeg" id="activity1Photo" alt="Activity">
    <img src="images/lunch.png" id="lunchPhoto" alt="Lunch">
    <img src="images/lego.jpeg" id="activity2Photo" alt="Activity">
  </div>

  <div class="clock-box" id="clock">--:--</div>

  <script>
    function updateClock() {
      const now = new Date();
      const ukTimeString = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Europe/London',
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
      }).format(now);
      document.getElementById('clock').textContent = ukTimeString;

      document.querySelectorAll('.left-box').forEach(box => box.classList.remove('active'));
      document.querySelectorAll('.photo-box img').forEach(img => img.classList.remove('active-photo'));

      const ukNow = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/London' }));
      const hour = ukNow.getHours();

      if (hour >= 7 && hour < 8) {
        document.getElementById('wake').classList.add('active');
        document.getElementById('wakePhoto').classList.add('active-photo');
      } else if (hour >= 8 && hour < 9) {
        document.getElementById('breakfast').classList.add('active');
        document.getElementById('breakfastPhoto').classList.add('active-photo');
      } else if (hour >= 9 && hour < 12) {
        document.getElementById('activity1').classList.add('active');
        document.getElementById('activity1Photo').classList.add('active-photo');
      } else if (hour >= 12 && hour < 13) {
        document.getElementById('lunch').classList.add('active');
        document.getElementById('lunchPhoto').classList.add('active-photo');
      } else if (hour >= 13 && hour < 17) {
        document.getElementById('activity2').classList.add('active');
        document.getElementById('activity2Photo').classList.add('active-photo');
      }
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
