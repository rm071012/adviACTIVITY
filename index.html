<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UK Live Time</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: #ffffff; /* pure white background */
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #2b2b2b;
    }

    .clock-box {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #1B212D; /* dark background for contrast */
      color: #ffffff; /* white text */
      border-radius: 1rem;
      padding: 2rem 3rem;
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 30;
    }

    .left-panel {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 20%;
      min-width: 160px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 20;
    }

    .left-box {
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      font-weight: 600;
      color: #fff;
      opacity: 0.2; /* make dimmer by default */
      filter: brightness(60%);
      transition: all 0.5s ease;
    }

    .wake { background: #FFB347; }
    .breakfast { background: #77DD77; }
    .activity1 { background: #779ECB; }
    .lunch { background: #FF6961; }
    .activity2 { background: #FDFD96; color: #333; }

    .active {
      opacity: 1 !important;
      filter: brightness(120%) !important; /* make brighter when active */
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .left-panel { width: 40%; }
      .clock-box { font-size: 2rem; padding: 1rem 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="left-box wake" id="wake">Wake up!</div>
    <div class="left-box breakfast" id="breakfast">Breakfast</div>
    <div class="left-box activity1" id="activity1">Activity</div>
    <div class="left-box lunch" id="lunch">Lunch</div>
    <div class="left-box activity2" id="activity2">Activity</div>
  </div>

  <div class="clock-box" id="clock">--:--</div>

  <script>
    function updateClock() {
      const now = new Date();
      const ukTimeString = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Europe/London',
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
      }).format(now);
      document.getElementById('clock').textContent = ukTimeString;

      // Clear active highlights
      document.querySelectorAll('.left-box').forEach(box => box.classList.remove('active'));

      // Get UK time in hours
      const ukNow = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/London' }));
      const hour = ukNow.getHours();

      // Assign activities to times
      if (hour >= 7 && hour < 8) {
        document.getElementById('wake').classList.add('active');
      } else if (hour >= 8 && hour < 10) {
        document.getElementById('breakfast').classList.add('active');
      } else if (hour >= 10 && hour < 13) {
        document.getElementById('activity1').classList.add('active');
      } else if (hour >= 13 && hour < 14) {
        document.getElementById('lunch').classList.add('active');
      } else if (hour >= 14 && hour < 16) {
        document.getElementById('activity2').classList.add('active');
      }
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
